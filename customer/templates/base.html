{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nhà Sách Online{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100" data-user-logged-in="{% if request.session.customer_id %}true{% else %}false{% endif %}">

    <!-- Navigation Bar -->
    <nav class="bg-blue-600 text-white py-4">
        <div class="container mx-auto flex justify-between items-center px-6">
            <h1 class="text-2xl font-bold">📚 Nhà Sách Online</h1>
            <a href="/customer/main" class="px-4 py-2 bg-white text-blue-600 rounded hover:bg-gray-200 transition">
                Trang Chủ
            </a>

            <!-- Xem Giỏ Hàng Button -->
            <div class="relative">
                <a href="{% url 'view_cart' %}" class="px-4 py-2 bg-white text-blue-600 rounded hover:bg-gray-200 transition flex items-center">
                    🛒 Giỏ Hàng 
                    <span id="cart-count" class="ml-2 bg-red-500 text-white text-sm font-bold px-2 py-1 rounded-full">
                        {% if request.session.cart_items_count %}
                            {{ request.session.cart_items_count }}
                        {% else %}
                            0
                        {% endif %}
                    </span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto py-6">
        {% block content %}{% endblock %}
    </div>

    <!-- Modal Đăng Nhập -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-bold mb-4">Vui lòng đăng nhập</h2>
            <a href="{% url 'login' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                Đăng Nhập Ngay
            </a>
        </div>
    </div>

    <!-- CSRF Token for AJAX -->
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

    <!-- Load JavaScript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
