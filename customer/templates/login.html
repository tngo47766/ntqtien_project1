<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4">Đăng Nhập</h2>
        {% for message in messages %}
        <p class="text-red-500">{{ message }}</p>
        {% endfor %}
        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" required class="w-full p-2 mb-3 border rounded">
            <input type="password" name="password" placeholder="Mật khẩu" required class="w-full p-2 mb-3 border rounded">
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Đăng Nhập</button>
        </form>
        <p class="mt-3 text-gray-600">Chưa có tài khoản? <a href="{% url 'signup' %}" class="text-blue-500">Đăng ký ngay</a></p>
    </div>
</body>
</html>
