<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div class="container mx-auto mt-10">
        <h2 class="text-3xl font-bold text-center text-gray-700">Customer List</h2>
        
        <div class="overflow-x-auto mt-5">
            <table class="min-w-full bg-white shadow-md rounded-lg">
                <thead>
                    <tr class="bg-blue-500 text-white text-left">
                        <th class="py-3 px-4">ID</th>
                        <th class="py-3 px-4">Name</th>
                        <th class="py-3 px-4">Email</th>
                        <th class="py-3 px-4">Contact</th>
                        <th class="py-3 px-4">Address</th>
                    </tr>
                </thead>
                <tbody>
                    {% for customer in customers %}
                    <tr class="border-b hover:bg-gray-100 transition">
                        <td class="py-3 px-4">{{ customer.id }}</td>
                        <td class="py-3 px-4">{{ customer.name }}</td>
                        <td class="py-3 px-4">{{ customer.email }}</td>
                        <td class="py-3 px-4">{{ customer.contact }}</td>
                        <td class="py-3 px-4">{{ customer.address }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5" class="text-center py-4 text-gray-500">No customers found</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
