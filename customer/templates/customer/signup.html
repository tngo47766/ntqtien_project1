{% extends 'base.html' %}
{% block title %}Đăng Ký{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-bold text-center mb-4">🔑 Đăng Ký</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Username:</label>
        <input type="text" name="username" class="border p-2 rounded w-full mb-2" required>

        <label>Email:</label>
        <input type="email" name="email" class="border p-2 rounded w-full mb-2" required>

        <label>Password:</label>
        <input type="password" name="password" class="border p-2 rounded w-full mb-2" required>

        <label>Address:</label>
        <input type="text" name="address" class="border p-2 rounded w-full mb-2" required>

        <label>Contact:</label>
        <input type="text" name="contact" class="border p-2 rounded w-full mb-2" required>

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full hover:bg-blue-600">
            Đăng Ký
        </button>
    </form>
</div>
{% endblock %}
