{% extends 'base.html' %}
{% block title %}Đăng Nhập{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-bold text-center mb-4">🔑 Đăng Nhập</h2>
    {% if error %}
        <p class="text-red-500 text-center">{{ error }}</p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <label>Username:</label>
        <input type="text" name="username" class="border p-2 rounded w-full mb-2" required>

        <label>Password:</label>
        <input type="password" name="password" class="border p-2 rounded w-full mb-2" required>

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full hover:bg-blue-600">
            Đăng Nhập
        </button>
    </form>
</div>
{% endblock %}
